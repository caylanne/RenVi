<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #009688;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .app-title {
      position: absolute;
      top: 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #009688;
    }

    label {
      font-weight:lighter;
      display: block;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #fcb900;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #e6a800;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #333;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="app-title">App Name</div>

  <div class="login-container">
    <h2>Log In</h2>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="nome@email.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required>

      <button onclick="window.location.href='index.html'">LOGIN</button>
    </form>

    <div class="link">
      <a href="#">ESQUECEU A SENHA?</a>
      <a href="cadastro.html">CADASTRE-SE</a>
    </div>
  </div>

  <script>
    function loginUser() {
      event.preventDefault(); // impede o reload da página
      // Aqui você pode adicionar validação ou login real
      alert("Login feito (simulado)!");
    }
  </script>

</body>
</html>
