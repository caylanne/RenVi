<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O papel da sociedade nas cidades inteligentes</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #00bfa5;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bfa5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #009e8b;
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
        padding: 15px;
      }

      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ“˜ O papel da sociedade nas cidades inteligentes</header>

  <div class="container" id="pdf-viewer">
    <iframe id="pdfFrame" src=""></iframe>
    <a href="ebooks.html" class="back-btn">â¬… Voltar</a>
  </div>

  <script>
    // URL absoluta do PDF (para o visualizador do Google funcionar)
    const pdfURL = "https://SEU_USUARIO.github.io/NOME_DO_REPOSITORIO/O%20impacto%20da%20sociedade%20na%20constru%C3%A7%C3%A3o%20de%20cidades%20inteligentes.pdf";

    // Detecta se Ã© celular
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const iframe = document.getElementById("pdfFrame");

    if (isMobile) {
      // Abre pelo Google Docs Viewer (funciona no celular)
      iframe.src = `https://docs.google.com/gview?url=${encodeURIComponent(pdfURL)}&embedded=true`;
    } else {
      // Exibe direto no navegador
      iframe.src = pdfURL;
    }
  </script>

</body>
</html>
