<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela Inicial</title>
  <link rel="icon" type="image/png" href="ChatGPT Image 19 de out. de 2025, 09_27_36.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 380px;
      width: 90%;
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .illustration {
      width: 220px; /* aumentada */
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .illustration:hover {
      transform: scale(1.03);
    }

    .btn {
      background-color: #00a68f;
      color: #fff;
      border: none;
      padding: 14px 50px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #008f7a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 166, 143, 0.3);
    }

    .login-link {
      font-size: 15px;
      color: #00a68f;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .login-link:hover {
      border-bottom: 1px solid #00a68f;
    }

    @media (max-width: 400px) {
      .illustration {
        width: 170px; /* ajusta automaticamente em telas menores */
        margin-bottom: 30px;
      }

      .btn {
        padding: 12px 40px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ChatGPT Image 19 de out. de 2025, 09_27_36.png" alt="Ilustração" class="illustration">
    
    <a href="cadastro.html" class="btn">CADASTRE-SE</a>
    <a href="login.html" class="login-link">Já tem uma conta?</a>
  </div>
</body>
</html>
