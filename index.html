<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tela de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #00a68f;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .illustration {
      width: 150px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #00a68f;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #008f7a;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #555;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meu APP</h1>
    <img src="https://proton-resources-production.imgix.net/6699e2bc017992ca0bca956e06522bca197263444a56ff60278c6d81049c528f.png?auto=format&q=20" alt="Illustration" class="illustration"><br>
    
    <!-- BOTÃO REDIRECIONANDO PARA CADASTRO -->

  </div>
</body>
</html>
