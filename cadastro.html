<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela de Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #009688;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00A898;
    }

    label {
      font-weight: lighter;
      display: block;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .signup-container button {
      background-color: #fcb900;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .signup-container button:hover {
      background-color: #e6a800;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #333;
      text-align: center;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .app-title {
      position: absolute;
      top: 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="app-title">App Name</div>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <form onsubmit="goToIndex(event)">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="nome@email.com" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="********" required>

      <label for="username">Usuário</label>
      <input type="text" id="username" placeholder="Digite seu usuário" required>

      <label for="fullname">Nome Completo</label>
      <input type="text" id="fullname" placeholder="Digite seu nome completo" required>

      <button type="submit">CADASTRAR</button>
    </form>

    <a href="login.html" class="login-link">JÁ TEM UMA CONTA?</a>
  </div>

  <script>
    function goToIndex(event) {
      event.preventDefault(); // impede o envio real do formulário

      // Exibe mensagem de sucesso
      alert("✅ Cadastro realizado com sucesso!");

      // Redireciona após 1 segundo
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>

</body>
</html>
